<!DOCTYPE html>
<html>
<head>
  <title>8th Wall + A-Frame</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.8thwall.com/web/aframe/8frame.js"></script>
</head>

<body>
  <!-- Include the 8th Wall Web AR script -->
  <script src="https://apps.8thwall.com/xrweb?appKey=YOUR-APP-KEY"></script>
  
  <a-scene embedded arjs>
    <a-entity id="bee" geometry="primitive: box" position="0 1 -3" material="color: yellow"></a-entity>

    <!-- Camera for the AR experience -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Simple script to make the bee fly around
    var bee = document.getElementById('bee');
    var angle = 0;

    setInterval(() => {
      angle += 0.01;
      bee.object3D.position.y = Math.sin(angle) + 1;  // Moves bee up and down
    }, 16);
  </script>
</body>

</html>
